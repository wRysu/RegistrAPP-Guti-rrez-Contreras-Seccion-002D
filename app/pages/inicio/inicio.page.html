<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false" color="warning"></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header>
      <img src="assets/image.png" class="ion-padding" />
    </ion-card-header>
    <ion-card-content >
     
      <h1>Bienvenido, {{ username }}</h1>

    </ion-card-content>
  </ion-card>
</ion-content>


<ion-footer>
  <ion-toolbar color="warning">
    <ion-buttons slot="end">
      <ion-button (click)="logOut()" >
        Log-out
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
