<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false" ></ion-menu-button>
    </ion-buttons>
    <ion-title>Api</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Hora:</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div *ngIf="formattedTime">
        <h1>Zona Horaria: {{ timeData.timezone }}</h1>
        <h1>Hora Actual: {{ formattedTime }}</h1>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
